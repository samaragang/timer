<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #timer {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div id="timer">00:00:00</div>
    <div id="equivalent">0.00 ч</div>
    <button id="startStop">Старт</button>
    <button id="reset">Сбросить</button>

    <script>
        let timerInterval;
        let startTime = 0;
        let isRunning = false;

        const timerElement = document.getElementById('timer');
        const equivalentElement = document.getElementById('equivalent');
        const startStopButton = document.getElementById('startStop');
        const resetButton = document.getElementById('reset');

        function updateTimer() {
            const currentTime = new Date().getTime();
            const elapsedTime = currentTime - startTime;
            const seconds = Math.floor((elapsedTime / 1000) % 60);
            const minutes = Math.floor((elapsedTime / (1000 * 60)) % 60);
            const hours = Math.floor((elapsedTime / (1000 * 60 * 60)) % 24);
            const equivalentHours = (elapsedTime / (1000 * 60 * 60)).toFixed(2);

            timerElement.textContent = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            equivalentElement.textContent = `${equivalentHours} ч`;
        }

        startStopButton.addEventListener('click', function () {
            if (isRunning) {
                clearInterval(timerInterval);
                startStopButton.textContent = 'Продолжить';
            } else {
                startTime = new Date().getTime() - (startTime ? startTime - startTime : 0);
                timerInterval = setInterval(updateTimer, 1000);
                startStopButton.textContent = 'Стоп';
            }
            isRunning = !isRunning;
        });

        resetButton.addEventListener('click', function () {
            clearInterval(timerInterval);
            timerElement.textContent = '00:00:00';
            equivalentElement.textContent = '0.00 ч';
            startStopButton.textContent = 'Старт';
            isRunning = false;
            startTime = 0;
        });
    </script>
</body>
</html>
